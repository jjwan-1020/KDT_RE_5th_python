<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            overflow: auto;
            transition: all 1s linear 0.5s;
        }
        .box:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>transform pr</h1>
    <div class="box">
        안녕하세요! 코딩온 입니다 이번 실습은 CSS의 Transform입니다
    </div>
</body>
</html>
