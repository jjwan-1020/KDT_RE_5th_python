<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 조사</title>
</head>
<body>
    <h3>설문 조사</h3>
    <form>
        <label>
            이름
            <input type="text" name="name">
        </label>
        <br>
        <label>
            이메일
            <input type="email" placeholder="love@example.com" name="email">
        </label>
        <br>

        <h4>나이</h4>
        <input type="radio" name="age">10대
        <input type="radio" name="age">20대 
        <input type="radio" name="age">30대
        <input type="radio" name="age">40대
        <input type="radio" name="age">50대
        <input type="radio" name="age">60대 이상
        <br>

        <p>원하는 강의(복수응답 가능합니다)</p>
        <input type="checkbox">HTML
        <input type="checkbox">javascript
        <input type="checkbox">CSS
        <br>
        
        <textarea cols="50" rows="5" placeholder="하고 싶은 말을 써주세요 :)"></textarea>
        <br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
